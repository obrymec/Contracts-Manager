<!--Contracts manager app-->
<Doctype html>
    <!--Contracts global content-->
    <html lang = "fr">
        <!--Contracts app head-->
        <head>
            <!--App header configs-->
            <meta charset = "utf-8" name = "viewport" content = "width=device-width, initial-scale=1.0"/>
            <!--App favicon-->
            <link rel = "shortcut icon" type = "image/ico" href = "./favicon.ico"/>
            <link rel = "icon" type = "image/ico" href = "./favicon.ico"/>
             <!--Web page title-->
            <title>Contracts manager</title>
        </head>
        <!--Contracts app body-->
        <body>
            <!--Global containers-->
            <div class = "views"></div><div class = "other-views"></div><div class = "sources"></div>
            <script type = "text/javascript" src = "./vendors/jquery.js"></script>
            <script type = "text/javascript">$ (window).on ("load", () => $ ("div.sources").load ("./html/sources.html"));</script>
        </body>
    </html>
