<body>
	<!--Generic task section-->
	<div class = "generic-task formulary">
		<!--Element id-->
		<div class = "item-id form-container face-off">
			<!--Input field-->
			<div class = "element-id form-field field-disabled"><input type = "text" disabled = "true" placeholder = "ID"/></div>
		</div>
		<!--Employee name-->
		<div class = "employee-name form-container face-off">
			<!--Employee name input field-->
			<div class = "emp-name form-field"><input type = "text" placeholder = "Nom*" title = "Renseignez le nom de l'employé."/></div>
			<!--Employee name field error-->
			<div class = "mgs-error"><label></label></div>
		</div>
		<!--Employee surname(s)-->
		<div class = "employee-surname form-container face-off">
			<!--Employee surname(s) input field-->
			<div class = "emp-surname form-field"><input type = "text" placeholder = "Prénom(s)*" title = "Renseignez le(s) prénom(s) de l'employé."/></div>
			<!--Employee surname(s) field error-->
			<div class = "mgs-error"><label></label></div>
		</div>
		<!--Employee date-->
		<div class = "employee-date form-container face-off">
			<!--Employee date input field-->
			<div class = "emp-date form-field"><input type = "date" placeholder = "Date*" title = "Renseignez la date de l'employé."/></div>
			<!--Employee data error-->
			<div class = "mgs-error"><label></label></div>
		</div>
		<!--Employee full name id-->
		<div class = "full-name form-container face-off">
			<!--Input field-->
			<div class = "full-id form-field field-disabled"><input type = "text" placeholder = "Employé*" disabled = "true"/></div>
		</div>
		<!--Begining date-->
		<div class = "begin-date form-container face-off">
			<!--Starting date input field-->
			<div class = "starting-date form-field"><input type = "date" placeholder = "Date d'embauche*" title = "Renseignez la date d'embauche."/></div>
			<!--Begining date error-->
			<div class = "mgs-error"><label></label></div>
		</div>
		<!--Ending date-->
		<div class = "end-date form-container face-off">
			<!--End date input field-->
			<div class = "ending-date form-field">
				<!--Input field-->
				<input type = "date" placeholder = "Date d'expiration*" title = "Renseignez la date d'expiration ou de fin."/>
			</div>
			<!--Ending date error-->
			<div class = "mgs-error"><label></label></div>
		</div>
		<!--Periode-->
		<div class = "timer form-container face-off">
			<!--Periode input field-->
			<div class = "time form-field field-disabled">
				<!--Input field-->
				<input type = "text" placeholder = "Durée*" title = "Contient la durée du contrat (en mois)." value = '0 mois'/>
			</div>
			<!--Periode error-->
			<div class = "mgs-error"><label></label></div>
		</div>
		<!--Mistakes selection-->
		<div class = "mistakes form-container face-off">
			<!--Mistake item selection-->
			<div class = "serious form-field">
				<!--Mistakes dropdown-->
				<select title = "Quelle faute l'employé a t-il commit ?">
					<option id = "Légère" value = "Légère" selected = "true">Légère</option><option id = "Grave" value = "Grave">Grave</option>
				</select>
				<!--Down arrow icon-->
				<div class = "form-drop-arrow">
					<svg width = "14px" height = "8px" viewBox = "0 0 14 8" fill = "none">
					    <path d = "M1 1L7 7L13 1" stroke = "grey" strokeWidth = '2' strokeLinecap = "round" strokeLinejoin = "round"/>
					</svg>
				</div>
			</div>
		</div>
		<!--Mistake date-->
		<div class = "mistake-date form-container face-off">
			<!--Mistake date input field-->
			<div class = "mis-date form-field"><input type = "date" placeholder = "Date de la faute*" title = "Renseignez la date de la faute commise."/></div>
			<!--Mistake date error-->
			<div class = "mgs-error"><label></label></div>
		</div>
		<!--Mistake description-->
		<div class = "serious-description form-container face-off">
			<!--Mistake description input field-->
			<div class = "mistake-report form-field"><textarea placeholder = "Description de la faute...*" title = "Décrivez la faute constatée."></textarea></div>
			<!--Mistake description error-->
			<div class = "mgs-error"><label></label></div>
		</div>
	</div>
</body>
