<body>
	<!--Sign in section-->
	<div class = "fixed sign">
		<!--Login contain-->
		<div class = "login">
			<!--Login title-->
			<div class = "title">
				<label>Sign in</label>
			</div>
			<!--Firstname input container-->
			<div
				class = "input-container ic1" 
				title = "Type your pseudo."
			>
				<!--Input field-->
				<input
					class = "input email"
					type = "email"
					name = "pseudo"
					placeholder = ' '
				/>
				<!--Separator-->
				<div
					class = "cut pseudo-cut"
				></div>
				<!--Tag-->
				<label
					class = "placeholder"
					for = "firstname"
				>Pseudo</label>
			</div>
			<!--Password input container-->
			<div
				class = "input-container ic2"
				title = "Type your password."
			>
				<!--Input field-->
				<input
					class = "input password"
					type = "password"
					name = "password"
					placeholder = ' '
				/>
				<!--Separator-->
				<div
					class = "cut password-cut"
				></div>
				<!--Tag-->
				<label
					class = "placeholder"
					for = "password"
				>Password</label>
			</div>
			<!--Spaces-->
			<br/><br/>
			<!--Connection button-->
			<button
				class = "submit login"
				title = "Sign in."
				type = "text"
			>Sign in</button>
			<!--Spaces-->
			<br/><br/><br/>
			<!--Sign up button-->
			<button
				class = "submit login-sign-up"
				title = "Sign up."
				name = "submit"
				type = "text"
			>Sign up</button>
		</div>
	</div>
	<!--Controller-->
	<script
		type = "text/javascript"
		src = "../js/login.js"
	></script>
</body>
