<body>

	<div class = "views"></div>

		src = "./sources/utils/jquery.js"
		type = "text/javascript"
	></script>
	<!--Controller-->
	<script type = "text/javascript">
		// Loads dependencies.
		$ (window).on (
			"load", () => $ ("div.sources").load ("./public/sources.html")
		);
	</script>
